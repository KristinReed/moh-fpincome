<div class="row financial-input--row" aria-hidden="true">
  <div class="col-md-5 financial-input--text">
    <ng-content select="[label]"></ng-content>
  </div>
  <div class="col-sm-4 input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input
      type="text"
      [name]="_name"
      [value]="_value"
      (change)="_onChange($event.target.value); _value = $event.target.value"
      (blur)="_onTouched()"
      [disabled]="disabled"
      [textMask]="_textMask"
      autocomplete="off"
    />
  </div>
  <div class="financial-input--text">
    <ng-content select="[rowId]"></ng-content>
  </div>
</div>
<common-error-container [displayError]="isErrors">
  <ng-content select="[errors]"></ng-content>
</common-error-container>
